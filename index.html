<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login/Register | Hyezzcraxksz Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="tab-toggle">
      <button id="login-tab" class="tab active">Login</button>
      <button id="register-tab" class="tab">Register</button>
    </div>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    
    <!-- This one button will change between Login / Register -->
    <button id="main-action-btn">Login</button>

    <button id="google-login-btn">Continue with Google</button>

    <p id="status"></p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
